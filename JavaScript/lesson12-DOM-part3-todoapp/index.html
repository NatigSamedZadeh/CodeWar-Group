<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <style>
            li{
                transition: .5s;
            }
        </style>
</head>

<body class="bg-dark">


    <div class="container">
        <h1 class="text-center text-warning my-5">Todo App</h1>
        <div class="d-flex justify-content-center">
            <div class="col-6">
                <form class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter task">
                    <button class="btn btn-success" type="submit" id="add">Add</button>
                </form>
                <ul class="list-group"></ul>
                <button id="clearAll" class="btn btn-danger mt-3">clear all</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        </script>
        <script src="js/script.js"></script>
</body>

</html>
