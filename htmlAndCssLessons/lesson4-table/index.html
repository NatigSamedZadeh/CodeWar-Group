<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>


    <!-- tr - table row -->
    <!-- th - table head  -->
    <!-- td - table data  -->

    

    <table border="1">

        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
        </thead>

      <tbody>
        <tr>
            <td>Arthur</td>
            <td>Morgan</td>
            <td rowspan="2">41</td>
        </tr>
        <tr>
            <td>Sadie</td>
            <td>Adler</td>
        </tr>
        <tr>
            <td colspan="2">Duch</td>
            <td>45</td>
        </tr>
        <tr>
            <td>example name</td>
            <td>example surname</td>
            <td>example age</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
      </tfoot>
    </table>



</body>

</html>
